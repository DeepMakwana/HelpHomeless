<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/andres-medina-229063-unsplash.jpg');">
        <div class="filter"></div>
        <div class="container" style="margin-top: 50px; margin-bottom: -50px;">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register bg-primary">
                        <h3 class="title">Enter a Coupon</h3>
                        <form class="register-form"  (submit)="enterCoupon()">
                            <label>Company Name:</label>
                            <input [(ngModel)]="company_name" name="company_name" type="text" class="form-control" placeholder="Company Name">

                            <label>Discount:</label>
                            <input [(ngModel)]="discount" name="discount" type="text" class="form-control" placeholder="Discount">

                            <label>Coupon Code:</label>
                            <input [(ngModel)]="coupon_code" name="coupon_code" type="text" class="form-control" placeholder="Coupon Code">

                            <label>Validity:</label>
                            <div class="form-group">
                                <div class="input-group date" [ngClass]="{'input-group-focus':focus===true}">
                                    <input class="form-control" placeholder="Valid till in yyyy-mm-dd" name="validity" [(ngModel)]="validity" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus=true" (blur)="focus=false" />
                                    <div class="input-group-append">
                                        <span class="glyphicon glyphicon-calendar input-group-text">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>


                            <button class="btn btn-info btn-block btn-round">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

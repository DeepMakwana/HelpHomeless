<div class="wrapper">
  <div class="page-header" style="background-image: url('../assets/img/francesco-tommasini-767343-unsplash.jpg');">
      <div class="filter"></div>
          <div class="container" style="margin-top: 50px; margin-bottom: -50px;">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register bg-primary">
                          <h3 class="title">Welcome</h3>
                          <div class="social text-center" style="margin-top: 0px; margin-bottom: 0px;">
                            <button href="#paper-kit" class="btn btn-just-icon btn-facebook" style="color: white !important;"><i class="fa fa-facebook"></i></button>
                            <button href="#paper-kit" class="btn btn-just-icon btn-google" style="color: white !important;"><i class="fa fa-google"></i></button>
                            <button href="#paper-kit" class="btn btn-just-icon btn-twitter" style="color: white !important;"><i class="fa fa-twitter"></i></button>
                          </div>
                          <form class="register-form"  (submit)="onLoginSubmit()">
                              <label>Email Id:</label>
                              <input [(ngModel)]="company_email" name="company_email" type="text" class="form-control" placeholder="Email">

                              <label>Password</label>
                              <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                              <button class="btn btn-info btn-block btn-round">Login</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-info">Forgot password?</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
  </div>
</div>
